<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scorekeeper Direct</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --accent: #4CAF50;
            --gold: #FFD700;
            --text: #ffffff;
            --text-secondary: #aaaaaa;
            --danger: #ff5252;
            --dealer-color: #2196F3;
            --radius: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1, h2, h3 { margin: 0 0 15px 0; text-align: center; }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            padding: 15px;
            border-radius: var(--radius);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        /* Inputs & Buttons */
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: var(--text-secondary); font-size: 0.9rem; }
        
        input {
            width: 100%; padding: 12px; background: #2c2c2c; border: 1px solid #333;
            border-radius: 8px; color: white; font-size: 1rem; box-sizing: border-box;
        }
        input:focus { outline: 2px solid var(--accent); border-color: transparent; }

        button, .btn {
            width: 100%; padding: 15px; background: var(--accent); color: white;
            border: none; border-radius: 8px; font-size: 1rem; font-weight: bold;
            cursor: pointer; margin-top: 10px; touch-action: manipulation;
        }
        .btn:active { transform: scale(0.98); }
        .btn-secondary { background: #444; }
        .btn-danger { background: var(--danger); }
        .btn-small { padding: 5px 10px; font-size: 0.8rem; width: auto; display: inline-block; margin: 0;}

        /* Navigation */
        #setup-screen, #names-screen, #game-screen, #stats-screen { display: none; }
        .active { display: block !important; }

        /* Player Row Design (Grid Layout) */
        .player-list { display: flex; flex-direction: column; gap: 8px; margin-bottom: 20px; }
        
        .player-row {
            background: #2c2c2c;
            padding: 10px;
            border-radius: 8px;
            display: grid;
            /* Layout: Rank | Name | Input | Score */
            grid-template-columns: 30px 1fr 70px 50px;
            align-items: center;
            gap: 10px;
            border-left: 4px solid transparent;
        }

        .player-row.is-leader {
            border-left: 4px solid var(--gold);
            background: #2a2a1e;
        }

        .rank-badge {
            background: #444; color: #fff; font-size: 0.75rem; font-weight: bold;
            width: 24px; height: 24px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
        }
        .is-leader .rank-badge { background: var(--gold); color: #000; }

        .p-name-container { overflow: hidden; white-space: nowrap; }
        .p-name { font-weight: bold; font-size: 1rem; }
        .dealer-icon { font-size: 0.8rem; margin-left: 5px; opacity: 0; transition: opacity 0.3s;}
        .is-dealer .dealer-icon { opacity: 1; }

        /* Direct Input Styling */
        .score-input {
            width: 100%;
            padding: 8px;
            text-align: center;
            background: #111;
            border: 1px solid #444;
            font-size: 1.1rem;
        }
        .score-input:focus { background: #000; border-color: var(--accent); }

        .p-total { font-size: 1.2rem; font-family: monospace; text-align: right; font-weight: bold; }

        /* Stats */
        .stat-box { background: #333; padding: 10px; border-radius: 8px; margin-bottom: 10px; text-align: center; }
        .stat-title { font-size: 0.8rem; color: var(--text-secondary); text-transform: uppercase; }
        .stat-value { font-size: 1.2rem; font-weight: bold; margin-top: 5px; color: var(--accent); }
    </style>
</head>
<body>

    <div id="setup-screen" class="container active">
        <h1>Neues Spiel</h1>
        <div class="form-group">
            <label>Spieleranzahl</label>
            <input type="number" id="playerCount" value="4" min="2" max="10">
        </div>
        <div class="form-group">
            <label>Zielpunktzahl (Optional)</label>
            <input type="number" id="targetScore" placeholder="z.B. 100">
        </div>
        <button class="btn" onclick="goToNames()">Weiter</button>
        <div style="margin-top: 20px; text-align: center;">
            <button class="btn btn-secondary btn-small" onclick="checkStorageAndLoad()">üîÑ Laden</button>
        </div>
    </div>

    <div id="names-screen" class="container">
        <h1>Namen</h1>
        <div id="names-inputs"></div>
        <button class="btn" onclick="startGame()">Start üöÄ</button>
        <button class="btn btn-secondary" onclick="showScreen('setup-screen')">Zur√ºck</button>
    </div>

    <div id="game-screen" class="container">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <h2 style="margin:0;">Runde <span id="round-display">1</span></h2>
            <button class="btn-small btn-danger" onclick="hardReset()">Reset</button>
        </div>
        
        <p id="dealer-info" style="text-align:center; color: var(--dealer-color); font-weight:bold; margin-bottom:10px; font-size: 0.9rem;"></p>

        <div style="display:grid; grid-template-columns: 30px 1fr 70px 50px; gap:10px; padding:0 10px; margin-bottom:5px; font-size:0.8rem; color:#888;">
            <div>#</div>
            <div>Name</div>
            <div style="text-align:center;">Runde</div>
            <div style="text-align:right;">Gesamt</div>
        </div>

        <div id="scoreboard" class="player-list"></div>

        <button class="btn" onclick="commitRound()">üíæ Runde speichern</button>
        <button class="btn btn-secondary" onclick="showStats()" style="margin-top:20px;">üìä Auswertung</button>
    </div>

    <div id="stats-screen" class="container">
        <h1>Auswertung</h1>
        <div id="fun-facts-container"></div>
        <button class="btn" onclick="showScreen('game-screen')">Zur√ºck</button>
        <button class="btn btn-danger" onclick="hardReset()">Neues Spiel</button>
    </div>

    <script>
        let gameState = { players: [], round: 1, targetScore: null };

        /* --- STORAGE --- */
        function saveGame() { localStorage.setItem('cardGameDataV3', JSON.stringify(gameState)); }
        function loadGame() {
            const data = localStorage.getItem('cardGameDataV3');
            if (data) { gameState = JSON.parse(data); return true; }
            return false;
        }
        function checkStorageAndLoad() {
            if (loadGame()) { renderScoreboard(); showScreen('game-screen'); } 
            else { alert("Kein Spielstand gefunden."); }
        }
        function hardReset() {
            if(confirm("Spielstand wirklich l√∂schen?")) {
                localStorage.removeItem('cardGameDataV3'); location.reload();
            }
        }

        /* --- NAVIGATION --- */
        function showScreen(id) {
            document.querySelectorAll('.container').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        window.onload = function() {
            if(localStorage.getItem('cardGameDataV3')) { loadGame(); renderScoreboard(); showScreen('game-screen'); }
        }

        /* --- SETUP --- */
        function goToNames() {
            const count = parseInt(document.getElementById('playerCount').value);
            gameState.targetScore = document.getElementById('targetScore').value;
            const container = document.getElementById('names-inputs');
            container.innerHTML = '';
            for (let i = 0; i < count; i++) {
                container.innerHTML += `<div class="form-group"><input type="text" class="name-input" value="Spieler ${i+1}"></div>`;
            }
            showScreen('names-screen');
        }

        function startGame() {
            gameState.players = [];
            document.querySelectorAll('.name-input').forEach((inp, index) => {
                gameState.players.push({ id: index, name: inp.value.trim() || `P${index+1}`, score: 0, history: [] });
            });
            gameState.round = 1;
            saveGame(); renderScoreboard(); showScreen('game-screen');
        }

        /* --- CORE LOGIC --- */
        function renderScoreboard() {
            const board = document.getElementById('scoreboard');
            // Beim Neu-Rendern Input-Werte nicht verlieren, falls User tippt und Refresh passiert? 
            // Hier rendern wir nur nach Save. Inputs sind dann eh leer.
            
            board.innerHTML = '';
            document.getElementById('round-display').innerText = gameState.round;

            const dealerIndex = (gameState.round - 1) % gameState.players.length;
            const dealerName = gameState.players[dealerIndex].name;
            document.getElementById('dealer-info').innerHTML = `Geber: <span style="color:${'var(--dealer-color)'}">${dealerName}</span>`;

            // Ranking Berechnung (Kopie)
            let rankedList = [...gameState.players].sort((a, b) => a.score - b.score);
            
            gameState.players.forEach(p => {
                const rank = rankedList.findIndex(x => x.id === p.id) + 1;
                const isLeader = (rank === 1);
                const isDealer = (p.id === gameState.players[dealerIndex].id);

                board.innerHTML += `
                    <div class="player-row ${isLeader ? 'is-leader' : ''} ${isDealer ? 'is-dealer' : ''}">
                        <div class="rank-badge">${rank}</div>
                        <div class="p-name-container">
                            <span class="p-name">${p.name}</span>
                            <span class="dealer-icon">üÉè</span>
                        </div>
                        <input type="number" class="score-input" data-id="${p.id}" placeholder="0">
                        <div class="p-total">${p.score}</div>
                    </div>
                `;
            });
        }

        function commitRound() {
            const inputs = document.querySelectorAll('.score-input');
            let updates = [];
            let zeroCount = 0;

            // 1. Daten sammeln und interpretieren
            for (let inp of inputs) {
                // Leerstring = 0, ansonsten Zahl parsen
                let rawVal = inp.value.trim();
                let val = rawVal === "" ? 0 : parseInt(rawVal);
                
                // Fallback falls Text eingegeben wurde der keine Zahl ist (sollte durch type=number nicht passieren)
                if(isNaN(val)) val = 0; 

                if (val === 0) zeroCount++;
                updates.push({ id: parseInt(inp.getAttribute('data-id')), val: val });
            }

            // 2. Regel-Check: Nur eine 0 pro Runde
            if (zeroCount > 1) {
                alert(`‚ö†Ô∏è Regelversto√ü: Es gibt ${zeroCount} Spieler mit 0 Punkten (bzw. leeren Feldern). Es darf nur einen geben!`);
                return;
            }

            // 3. Speichern
            updates.forEach(u => {
                const pl = gameState.players.find(p => p.id === u.id);
                pl.score += u.val;
                pl.history.push(u.val);
            });

            // 4. Reset Inputs & Refresh
            gameState.round++;
            saveGame();
            renderScoreboard(); // Inputs werden neu generiert (und sind damit leer)
        }

        /* --- STATS --- */
        function showStats() {
            const container = document.getElementById('fun-facts-container');
            container.innerHTML = '';

            let sorted = [...gameState.players].sort((a,b) => a.score - b.score);
            let winner = sorted[0];
            let loser = sorted[sorted.length - 1];
            
            // Meiste Nullen
            let mostZeros = gameState.players.reduce((prev, curr) => 
                (curr.history.filter(v => v===0).length > prev.history.filter(v => v===0).length) ? curr : prev
            );
            
            // Schlechteste Einzelrunde
            let worstRoundPlayer = gameState.players[0];
            let maxPoints = -1;
            gameState.players.forEach(p => {
                let localMax = Math.max(...(p.history.length ? p.history : [0]));
                if(localMax > maxPoints) { maxPoints = localMax; worstRoundPlayer = p; }
            });

            const facts = [
                { t: "üèÜ Gewinner", v: `${winner.name} (${winner.score})`, c: "var(--accent)" },
                { t: "üçÇ Verlierer", v: `${loser.name} (${loser.score})`, c: "var(--danger)" },
                { t: "‚≠ï Null-K√∂nig", v: `${mostZeros.name}`, c: "#2196F3" },
                { t: "üí£ Max Punkte/Runde", v: `${worstRoundPlayer.name} (${maxPoints})`, c: "#ff9800" }
            ];

            facts.forEach(f => {
                container.innerHTML += `<div class="stat-box"><div class="stat-title">${f.t}</div><div class="stat-value" style="color:${f.c}">${f.v}</div></div>`;
            });
            
            let html = '<h3 style="margin-top:20px;">Verlauf</h3><div style="overflow-x:auto;"><table style="width:100%; font-size:0.8rem; text-align:center; border-collapse: collapse;"><tr><th>#</th>';
            gameState.players.forEach(p => html += `<th>${p.name.substring(0,3)}</th>`);
            html += '</tr>';
            for(let r=0; r < gameState.round -1; r++) {
                html += `<tr><td style="border-bottom:1px solid #444; padding:5px;">${r+1}</td>`;
                gameState.players.forEach(p => html += `<td style="border-bottom:1px solid #444;">${p.history[r]}</td>`);
                html += '</tr>';
            }
            html += '</table></div>';
            container.innerHTML += html;
            
            showScreen('stats-screen');
        }
    </script>
</body>
</html>
